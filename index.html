<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>

</head>

<body
    style="background-image: url('fitness-background-with-equipment-yoga-mat.jpg'); background-repeat: no-repeat;   background-size: cover; background-attachment: fixed;">
    <div class="text-center">
        <div class="heading" style="margin-top: 100px;">
            <h1 style="color:rgb(255, 255, 255); font-weight: 900; text-shadow: 1px 1px 2px rgb(234, 77, 155);">
                โปรแกรมคำนวณดัชนีมวลกาย BMI</h1>
        </div>
        <p>
        <div class="inside-box">
            </p>
            <h2 class="inside-head"
                style="color:aliceblue; font-weight: 600; text-shadow: 1px 1px 2px rgb(23, 73, 161); margin-bottom: 30px;">
                โปรดใส่ค่าลงในช่องว่าง</h2>
            <p>
                <input class="textbox" id="weight" name="weight" type="text" placeholder="ใส่น้ำหนัก/กิโลกรัม">
                <input class="textbox" id="hight" name="hight" type="text" placeholder="ใส่ส่วนสูง/เซนติเมตร">
            </p>
            <br>
            <input type="button" value="คำนวณ" onclick="calculateBmi()" fdprocessedid="wkmfln" class="btn btn-success"
                style="width: 150px; height: 50px; font-size: 23px;">
            <br>
            <p>
            <p class="presult"
                style="color:aliceblue; font-size: 30px; font-weight: 600; text-shadow: 1px 1px 2px rgb(232, 225, 37);">
                ผลลัพธ์</p>
            <br>
            <div class="text-center mx-auto">
                <div class="card"
                    style="width: 50%; background-color: rgba(255, 255, 255, 0); backdrop-filter: blur(2px); margin: 0 auto; display: none;box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;"
                    id="card">
                    <div class="card-body">
                        <h2 class="answer" id="result" style="color:aliceblue"></h2>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
